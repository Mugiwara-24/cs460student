<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CS460 — Assignment 2 (Part 3)</title>
    <style>
      html, body, #r { margin: 0; width: 100%; height: 100%; background: #000; }
    </style>
  </head>
  <body>
    <div id="r"></div>

    <!-- XTK library -->
    <script src="https://get.goxtk.com/xtk.js"></script>

    <!-- loader.js (used later for save/load) -->
    <script src="loader.js"></script>

    <script>
      var r = null;
      var CAMERAS = [];

      window.onload = function () {
        r = new X.renderer3D();
        r.container = 'r';
        r.init();

        // pull camera back so the grid is visible
        r.camera.position = [0, 0, 300];

        // 11 × 11 × 11 = 1331 cubes
        const SIZE = 6;
        const GAP  = 2;

        for (let z = -5; z <= 5; z++) {
          for (let y = -5; y <= 5; y++) {
            for (let x = -5; x <= 5; x++) {
              const c = new X.cube();
              c.lengthX = SIZE;
              c.lengthY = SIZE;
              c.lengthZ = SIZE;

              c.transform.translateX((SIZE + GAP) * x);
              c.transform.translateY((SIZE + GAP) * y);
              c.transform.translateZ((SIZE + GAP) * z);

              r.add(c);
            }
          }
        }

        r.render();
      };
    </script>
  </body>
</html>
